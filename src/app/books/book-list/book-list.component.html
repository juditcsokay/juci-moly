<div class="book-list">
  <a href="#" class="book-item" *ngFor="let book of books">
    <img [src]="book.cover" alt="{{ book.title }}" class="book-cover" />
    <div class="main-book-data">
      <h4>{{ book.authors[0] }}</h4>
      <h3 class="book-title">{{ book.title }}</h3>
    </div>
  </a>
</div>
